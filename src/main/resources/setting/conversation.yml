quester: '士官长'
first: 'start,quest_dragon_started,quest_dragon_done'
stop: 'false'
NPC_options:
  start:
    text: '你好, %player%! 有什么我可以为你效劳的?'
    conditions: '!dragon_quest_started'
    pointer: 'dragon_quest,bye'
  quest_dragon:
    text: |-
      &6&l击杀古龙你将会得到以下奖励:

       β &f阶段突破石*100
       ζ &f境界突破石*100
    pointer: 'dragon_quest_accept,bye'
  quest_dragon_started:
    text: |-
      &f你回来了，讨伐过程怎么样?
    conditions: 'dragon_quest_started,!dragon_quest_done'
    pointer: 'bye'
  quest_dragon_done:
    text: |-
      &f恭喜你，讨伐成功！
      &f这是给你的奖励:

       β &f阶段突破石*100
       ζ &f境界突破石*100
    pointer: 'dragon_quest_done'
player_options:
  dragon_quest:
    text: '&e&l[主线] &f讨伐灭尽龙'
    conditions: '!dragon_quest_started'
  dragon_quest_accept:
    text: '&f接受任务'
    events: 'dragon_obj_start,dragon_tag_started,dragon_journal_started,dragon_accept_msg'
  dragon_quest_done:
    text: '&f完成任务'
    events: 'dragon_complete_msg'
  bye:
    text: '&f离开(ESC)'